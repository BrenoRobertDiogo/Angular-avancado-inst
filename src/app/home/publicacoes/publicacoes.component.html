
<div class="row" *ngFor="let publicacao of publicacoes">

  <div class="col d-flex justify-content-center">
    <div class="card" style="width: 100%; height: 100%;">
      <div class="card-body">
        <p class="card-text"><strong>{{publicacao.nome_usuario}}</strong></p>
      </div>

      <img class="card-img" width="100%" height="280px" [src]="publicacao.url_imagem || ''" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{publicacao.nome_usuario}}</strong> {{publicacao.titulo}}
        </p>
        <hr />


        <div  *ngFor="let comentario of publicacao.comentarios | keys">
          
          <p class="card-text" ><strong>{{comentario.value.nomePessoa}}</strong> {{comentario.value.comentario}}</p>
          <hr />
          
        </div>

        <div class="row">
          <input 
            type="text" 
            class="form-control comentario d-flex col-11"
            placeholder="Adicione um comentÃ¡rio..." 
            #comentario
            
          />
          <button class="d-flex justify-content-end col-1 btn btn-dark" (click)="Comentar(publicacao.key, comentario.value)" >></button>

        </div>
      </div>
    </div>
  </div>
</div>
